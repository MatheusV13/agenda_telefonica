<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png.png" alt="imagem agenda Contatos"/>
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="agenda-contatos">
            <input id="nome-agenda" type="text" required placeholder="Nome"required/>
            <input id="tel-agenda" type="tel"required placeholder="Telefone"required/>
            <button type="submit">Confirmar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th id="Nome">NOME</th>
                    <th id="Telefone">TELEFONE</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
